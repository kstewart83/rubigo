name: Deploy rubigo-react

on:
  push:
    branches: [main]
    paths:
      - 'rubigo-react/**'
      - 'common/**'

jobs:
  deploy:
    runs-on: self-hosted
    env:
      BASE: ${{ github.workspace }}/production/rubigo-react
      DATABASE_URL: ${{ github.workspace }}/production/rubigo-react/data/rubigo.db
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare build directory
        run: |
          BUILD_DIR="$BASE/builds/${{ github.run_id }}"
          mkdir -p "$BUILD_DIR" "$BASE/data"
          
          # Copy app source
          cp -r rubigo-react/* "$BUILD_DIR/"
          
          # Install dependencies
          cd "$BUILD_DIR"
          bun install --frozen-lockfile
          
          echo "Dependencies installed in $BUILD_DIR"

      - name: Sync database schema
        run: |
          BUILD_DIR="$BASE/builds/${{ github.run_id }}"
          cd "$BUILD_DIR"
          
          # Push schema directly (creates/updates tables as needed)
          DATABASE_URL="$DATABASE_URL" bun run db:push
          
          # Checkpoint WAL and release locks before build
          sqlite3 "$DATABASE_URL" "PRAGMA wal_checkpoint(TRUNCATE);" 2>/dev/null || true
          echo "Schema sync complete"

      - name: Build application
        run: |
          BUILD_DIR="$BASE/builds/${{ github.run_id }}"
          cd "$BUILD_DIR"
          
          # Build with DATABASE_URL so Next.js can connect during page generation
          DATABASE_URL="$DATABASE_URL" bun run build
          
          echo "Build complete in $BUILD_DIR"

      - name: Deploy (stop, swap, start)
        run: |
          BUILD_DIR="$BASE/builds/${{ github.run_id }}"
          PLIST="$HOME/Library/LaunchAgents/net.kwip.rubigo-react.plist"
          
          # Stop current service
          launchctl unload "$PLIST" 2>/dev/null || true
          pkill -f "bun.*4430" 2>/dev/null || true
          sleep 2
          
          # Swap symlink to new build
          ln -sfn "$BUILD_DIR" "$BASE/current"
          
          # Start service via launchctl (persists after workflow)
          launchctl load "$PLIST"
          sleep 3
          
          echo "Deployed: $(readlink $BASE/current)"

      - name: Health check
        run: |
          for i in {1..10}; do
            if curl -sf http://localhost:4430 > /dev/null; then
              echo "✅ Health check passed"
              exit 0
            fi
            echo "Waiting for server... ($i/10)"
            sleep 2
          done
          echo "❌ Health check failed"
          exit 1

      - name: Cleanup old builds
        run: |
          # Keep last 3 builds
          cd "$BASE/builds"
          ls -dt */ 2>/dev/null | tail -n +4 | xargs rm -rf || true
          echo "Remaining builds: $(ls -d */ 2>/dev/null | wc -l)"

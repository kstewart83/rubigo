name: Deploy rubigo-react

on:
  push:
    branches: [main]
    paths:
      - 'rubigo-react/**'
      - 'common/**'

jobs:
  deploy:
    runs-on: self-hosted
    env:
      BASE: ${{ github.workspace }}/production/rubigo-react
      DATABASE_URL: ${{ github.workspace }}/production/rubigo-react/data/rubigo.db
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare build directory
        run: |
          BUILD_DIR="$BASE/builds/${{ github.run_id }}"
          mkdir -p "$BUILD_DIR" "$BASE/data"
          
          # Copy app source
          cp -r rubigo-react/* "$BUILD_DIR/"
          
          # Create .git marker for Tailwind v4 content auto-detection
          # Without this, Tailwind can't find the project root and generates incomplete CSS
          mkdir -p "$BUILD_DIR/.git"
          
          # Install dependencies
          cd "$BUILD_DIR"
          bun install --frozen-lockfile
          
          echo "Dependencies installed in $BUILD_DIR"

      - name: Stop current service
        run: |
          PLIST="$HOME/Library/LaunchAgents/net.kwip.rubigo-react.plist"
          launchctl unload "$PLIST" 2>/dev/null || true
          pkill -f "bun.*4430" 2>/dev/null || true
          sleep 2
          echo "Service stopped for build"

      - name: Backup database
        run: |
          DB_FILE="$BASE/data/rubigo.db"
          if [ -f "$DB_FILE" ]; then
            BACKUP_DIR="$BASE/backups"
            mkdir -p "$BACKUP_DIR"
            BACKUP_FILE="$BACKUP_DIR/rubigo-${{ github.run_id }}-$(date +%Y%m%d_%H%M%S).db"
            cp "$DB_FILE" "$BACKUP_FILE"
            echo "✅ Database backed up to: $BACKUP_FILE"
            # Keep last 10 backups
            ls -t "$BACKUP_DIR"/*.db 2>/dev/null | tail -n +11 | xargs rm -f || true
          else
            echo "⚠️ No existing database to backup (fresh install)"
          fi

      - name: Run database migrations
        run: |
          BUILD_DIR="$BASE/builds/${{ github.run_id }}"
          cd "$BUILD_DIR"
          
          # Apply committed migration files (safe, deterministic)
          # Fails if no migration files exist for pending schema changes
          DATABASE_URL="$DATABASE_URL" bun run db:migrate
          
          # Checkpoint WAL and release locks before build
          sqlite3 "$DATABASE_URL" "PRAGMA wal_checkpoint(TRUNCATE);" 2>/dev/null || true
          echo "✅ Migrations applied"

      - name: Build application
        run: |
          BUILD_DIR="$BASE/builds/${{ github.run_id }}"
          cd "$BUILD_DIR"
          
          # Build with DATABASE_URL so Next.js can connect during page generation
          DATABASE_URL="$DATABASE_URL" bun run build
          
          echo "Build complete in $BUILD_DIR"

      - name: Deploy (swap symlink and start)
        run: |
          BUILD_DIR="$BASE/builds/${{ github.run_id }}"
          PLIST="$HOME/Library/LaunchAgents/net.kwip.rubigo-react.plist"
          
          # Swap symlink to new build
          ln -sfn "$BUILD_DIR" "$BASE/current"
          
          # Start service via launchctl (persists after workflow)
          launchctl load "$PLIST"
          sleep 3
          
          echo "Deployed: $(readlink $BASE/current)"

      - name: Health check
        run: |
          for i in {1..10}; do
            if curl -sf http://localhost:4430 > /dev/null; then
              echo "✅ Health check passed"
              exit 0
            fi
            echo "Waiting for server... ($i/10)"
            sleep 2
          done
          echo "❌ Health check failed"
          exit 1

      - name: Cleanup old builds
        run: |
          # Keep last 3 builds
          cd "$BASE/builds"
          ls -dt */ 2>/dev/null | tail -n +4 | xargs rm -rf || true
          echo "Remaining builds: $(ls -d */ 2>/dev/null | wc -l)"

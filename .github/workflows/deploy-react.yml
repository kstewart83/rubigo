name: Deploy rubigo-react

on:
  workflow_dispatch:  # Allow manual triggers
  push:
    branches: [main]
    paths:
      - 'rubigo-react/**'
      - 'common/**'
      - 'production/**'
      - '.github/workflows/deploy-react.yml'

jobs:
  deploy:
    runs-on: [self-hosted, NUC]
    env:
      RUN_ID: ${{ github.run_id }}
      OLLAMA_URL: http://localhost:11434
      OLLAMA_MODEL: gemma3:4b
      SFU_URL: NONE
      PORT: 4430
    
    steps:
      - name: Validate environment
        run: bun run rubigo-react/scripts/production/deploy.ts validate-env

      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Validate migrations
        run: bun run rubigo-react/scripts/production/validate-migrations.ts rubigo-react

      - name: Prepare build directory
        id: prepare
        run: |
          OUTPUT=$(bun run rubigo-react/scripts/production/deploy.ts prepare --target production --run-id $RUN_ID --source rubigo-react)
          echo "$OUTPUT"
          echo "BUILD_DIR=$(echo "$OUTPUT" | grep '^BUILD_DIR=' | cut -d= -f2)" >> $GITHUB_ENV
          echo "BASE_DIR=$(echo "$OUTPUT" | grep '^BASE_DIR=' | cut -d= -f2)" >> $GITHUB_ENV
          echo "DATA_DIR=$(echo "$OUTPUT" | grep '^DATA_DIR=' | cut -d= -f2)" >> $GITHUB_ENV

      - name: Sanity check
        run: bun run rubigo-react/scripts/production/deploy.ts sanity-check --dir "$BUILD_DIR"

      - name: Install dependencies
        run: bun run rubigo-react/scripts/production/deploy.ts install-deps --dir "$BUILD_DIR"

      - name: Stop current service
        run: bun run rubigo-react/scripts/production/deploy.ts stop-service

      - name: Backup database
        run: bun run rubigo-react/scripts/production/deploy.ts backup-db --db "$DATA_DIR/rubigo.db" --backup-dir "$BASE_DIR/backups" --run-id $RUN_ID

      - name: Apply database schema
        run: bun run rubigo-react/scripts/production/deploy.ts db-schema --dir "$BUILD_DIR" --db-url "$DATA_DIR/rubigo.db"

      - name: Copy database for build
        run: |
          OUTPUT=$(bun run rubigo-react/scripts/production/deploy.ts copy-build-db --data-dir "$DATA_DIR" --build-dir "$BUILD_DIR")
          echo "$OUTPUT"
          echo "BUILD_DB=$(echo "$OUTPUT" | grep '^BUILD_DB=' | cut -d= -f2)" >> $GITHUB_ENV

      - name: Build application
        run: bun run rubigo-react/scripts/production/deploy.ts build --dir "$BUILD_DIR" --db-url "$BUILD_DB"

      - name: Deploy (swap symlink and start)
        run: bun run rubigo-react/scripts/production/deploy.ts deploy-swap --build-dir "$BUILD_DIR" --base-dir "$BASE_DIR"

      - name: Wait for initialization
        run: |
          echo "‚è≥ Waiting for manual initialization..."
          echo "   Please initialize the system at http://localhost:4430"
          echo ""
          
          # Extract and display the init phrase from service logs
          echo "============================================================"
          echo "üîê INITIALIZATION PHRASE:"
          echo "============================================================"
          journalctl --user -u rubigo-react --since "2 minutes ago" -o cat | grep -A1 "Enter the following words" | tail -1 || echo "(phrase not found in logs)"
          echo "============================================================"
          echo ""
          echo "   Checking every 30 seconds for up to 30 minutes..."
          
          MAX_ATTEMPTS=60  # 30 min / 30 sec = 60 attempts
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            
            # Check if system is initialized via /api/init
            RESPONSE=$(curl -s http://localhost:4430/api/init 2>/dev/null || echo '{"initialized":false}')
            INITIALIZED=$(echo "$RESPONSE" | grep -o '"initialized":[^,}]*' | cut -d: -f2)
            
            if [ "$INITIALIZED" = "true" ]; then
              echo "‚úÖ System initialized!"
              exit 0
            fi
            
            echo "   Waiting... ($ATTEMPT/$MAX_ATTEMPTS) - Not initialized yet"
            sleep 30
          done
          
          echo "‚ùå Timed out waiting for initialization"
          exit 1

      - name: Capture API token
        run: |
          # After initialization, get API token from service logs
          API_TOKEN=$(journalctl --user -u rubigo-react --since "10 minutes ago" -o cat | grep -o 'API TOKEN: [a-f0-9]*' | tail -1 | cut -d' ' -f3)
          if [ -n "$API_TOKEN" ]; then
            echo "‚úÖ Captured API token (${#API_TOKEN} chars)"
            echo "API_TOKEN=$API_TOKEN" >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è Could not capture API token from logs"
          fi

      - name: Health check
        run: bun run rubigo-react/scripts/production/deploy.ts health-check --port 4430 --attempts 10 --token "$API_TOKEN"

      - name: Cleanup old builds
        run: bun run rubigo-react/scripts/production/deploy.ts cleanup-old-builds --base-dir "$BASE_DIR" --keep 3

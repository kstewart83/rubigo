name: Deploy rubigo-react

on:
  push:
    branches: [main]
    paths:
      - 'rubigo-react/**'
      - 'common/**'
      - '.github/workflows/deploy-react.yml'

jobs:
  deploy:
    runs-on: self-hosted
    env:
      BASE: ${{ github.workspace }}/production/rubigo-react
      DATABASE_URL: ${{ github.workspace }}/production/rubigo-react/data/rubigo.db
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Preserve gitignored files (like production/rubigo-react/data/rubigo.db)
          # between deployments. Default 'clean: true' runs git clean -ffdx which
          # deletes untracked files, causing the production database to be wiped.
          clean: false

      - name: Prepare build directory
        run: |
          BUILD_DIR="$BASE/builds/${{ github.run_id }}"
          mkdir -p "$BUILD_DIR" "$BASE/data"
          
          # Copy app source
          cp -r rubigo-react/* "$BUILD_DIR/"
          
          # Create .git marker for Tailwind v4 content auto-detection
          # Without this, Tailwind can't find the project root and generates incomplete CSS
          mkdir -p "$BUILD_DIR/.git"
          
          # Install dependencies
          cd "$BUILD_DIR"
          bun install --frozen-lockfile
          
          # Rebuild native modules for current Node.js version
          # Required because drizzle-kit uses #!/usr/bin/env node shebang and
          # better-sqlite3 needs to match the runner's Node.js version
          npm rebuild better-sqlite3
          
          echo "Dependencies installed in $BUILD_DIR"

      - name: Stop current service
        run: |
          PLIST="$HOME/Library/LaunchAgents/net.kwip.rubigo-react.plist"
          launchctl unload "$PLIST" 2>/dev/null || true
          pkill -f "bun.*4430" 2>/dev/null || true
          sleep 2
          echo "Service stopped for build"

      - name: Backup database
        run: |
          DB_FILE="$BASE/data/rubigo.db"
          if [ -f "$DB_FILE" ]; then
            BACKUP_DIR="$BASE/backups"
            mkdir -p "$BACKUP_DIR"
            BACKUP_FILE="$BACKUP_DIR/rubigo-${{ github.run_id }}-$(date +%Y%m%d_%H%M%S).db"
            cp "$DB_FILE" "$BACKUP_FILE"
            echo "✅ Database backed up to: $BACKUP_FILE"
            # Keep last 10 backups
            ls -t "$BACKUP_DIR"/*.db 2>/dev/null | tail -n +11 | xargs rm -f || true
          else
            echo "⚠️ No existing database to backup (fresh install)"
          fi

      - name: Run database migrations
        run: |
          BUILD_DIR="$BASE/builds/${{ github.run_id }}"
          cd "$BUILD_DIR"
          
          # Apply committed migration files (safe, deterministic)
          # Use bunx per drizzle-kit docs: https://orm.drizzle.team/docs/kit-overview
          DATABASE_URL="$DATABASE_URL" bunx drizzle-kit migrate
          
          # Checkpoint WAL and fully release locks before build
          # Multiple operations to ensure all connections are closed
          sqlite3 "$DATABASE_URL" "PRAGMA wal_checkpoint(TRUNCATE);" 2>/dev/null || true
          sqlite3 "$DATABASE_URL" "PRAGMA journal_mode=DELETE;" 2>/dev/null || true
          # Wait for any background processes to release file handles
          sleep 5
          echo "✅ Migrations applied"

      - name: Build application
        run: |
          BUILD_DIR="$BASE/builds/${{ github.run_id }}"
          cd "$BUILD_DIR"
          
          # Create isolated build database using SQLite backup command
          # This consolidates WAL into the main file and creates a completely 
          # independent copy with no shared locks
          BUILD_DB="$BUILD_DIR/rubigo.db"
          sqlite3 "$DATABASE_URL" ".backup '$BUILD_DB'"
          
          # Override DATABASE_URL to use isolated build database
          # Using export ensures all subprocesses (Next.js workers) use it
          export DATABASE_URL="$BUILD_DB"
          bun run build
          
          echo "Build complete in $BUILD_DIR"

      - name: Deploy (swap symlink and start)
        run: |
          BUILD_DIR="$BASE/builds/${{ github.run_id }}"
          PLIST="$HOME/Library/LaunchAgents/net.kwip.rubigo-react.plist"
          
          # Swap symlink to new build
          ln -sfn "$BUILD_DIR" "$BASE/current"
          
          # Start service via launchctl (persists after workflow)
          launchctl load "$PLIST"
          sleep 3
          
          echo "Deployed: $(readlink $BASE/current)"

      - name: Health check
        run: |
          for i in {1..10}; do
            if curl -sf http://localhost:4430 > /dev/null; then
              echo "✅ Health check passed"
              exit 0
            fi
            echo "Waiting for server... ($i/10)"
            sleep 2
          done
          echo "❌ Health check failed"
          exit 1

      - name: Cleanup old builds
        run: |
          # Keep last 3 builds
          cd "$BASE/builds"
          ls -dt */ 2>/dev/null | tail -n +4 | xargs rm -rf || true
          echo "Remaining builds: $(ls -d */ 2>/dev/null | wc -l)"

name: Stage PR

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to stage'
        required: true
        type: number
      branch:
        description: 'Branch name to checkout'
        required: true
        type: string

jobs:
  stage:
    runs-on: [self-hosted, NUC]
    
    steps:
      - name: Hello world
        run: |
          echo "Hello from staging workflow"
          echo "PR: ${{ inputs.pr_number }}"
          echo "Branch: ${{ inputs.branch }}"
          echo "Sleeping for 5 seconds..."
          sleep 5
          echo "Done!"
